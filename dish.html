<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>晚宴料理介绍 | Dinner Dish</title>

  <style>
    :root{
      --bg1:#4b0006;
      --bg2:#b10012;
      --gold1:#ffef9a;
      --gold2:#ffcc4d;
      --gold3:#b7791f;
      --ink:#120002;
      --paper:#fff7e6;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"PingFang SC","Noto Sans SC",Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--paper);
      min-height:100vh;
      background:
        radial-gradient(900px 900px at 50% -10%, rgba(255,210,120,.25), transparent 60%),
        radial-gradient(700px 700px at 10% 20%, rgba(255,180,180,.12), transparent 55%),
        linear-gradient(180deg, var(--bg2), var(--bg1));
      display:flex;
      justify-content:center;
    }

    .screen{
      width:min(430px, 100%);
      min-height:100vh;
      padding:18px;
      position:relative;
      overflow:hidden;
      background:
        radial-gradient(900px 900px at 50% -10%, rgba(255,210,120,.25), transparent 60%),
        radial-gradient(700px 700px at 10% 20%, rgba(255,180,180,.12), transparent 55%),
        linear-gradient(180deg, var(--bg2), var(--bg1));
    }

    .pattern{
      position:absolute; inset:-40px;
      background:
        radial-gradient(18px 18px at 20% 25%, rgba(255,255,255,.05) 0 2px, transparent 3px),
        radial-gradient(18px 18px at 60% 45%, rgba(255,255,255,.04) 0 2px, transparent 3px),
        radial-gradient(18px 18px at 80% 70%, rgba(255,255,255,.03) 0 2px, transparent 3px);
      pointer-events:none;
      opacity:.9;
    }

    /* 顶部灯笼 */
    .lanterns{
      position:absolute;
      top:-6px; left:0; right:0;
      display:flex;
      justify-content:space-between;
      padding:0 8px;
      pointer-events:none;
      opacity:.9;
    }
    .lantern{
      width:44px; height:62px;
      position:relative;
      filter:drop-shadow(0 10px 18px rgba(0,0,0,.35));
      animation:sway 2.6s ease-in-out infinite;
      transform-origin:50% 0%;
    }
    .lantern::before{
      content:"";
      position:absolute; inset:10px 6px 10px;
      background:linear-gradient(180deg,#e21a2b,#940012);
      border-radius:16px;
      border:1px solid rgba(255,220,140,.35);
    }
    .tassel{
      position:absolute; left:50%; bottom:0;
      width:10px; height:18px;
      transform:translateX(-50%);
      background:linear-gradient(180deg, rgba(255,220,140,.65), rgba(255,220,140,.15));
      border-radius:0 0 10px 10px;
    }
    @keyframes sway{
      0%,100%{ transform:rotate(-2deg); }
      50%{ transform:rotate(2deg); }
    }

    header{
      text-align:center;
      padding-top:8px;
      position:relative;
    }
    .kicker{
      letter-spacing:.22em;
      font-size:12px;
      opacity:.9;
    }
    h1{
      margin:14px 0 8px;
      font-size:22px;
      font-weight:800;
    }
    .sub{
      font-size:13px;
      opacity:.86;
      line-height:1.5;
      margin:0;
    }
    .en{
      display:block;
      margin-top:4px;
      font-size:.82em;
      opacity:.75;
    }

    main{
      margin-top:22px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:16px;
    }

    .card{
      width:min(380px, 92vw);
      background:rgba(255,255,255,.10);
      border:1px solid rgba(255,235,180,.25);
      border-radius:18px;
      padding:14px;
      box-shadow:0 14px 30px rgba(0,0,0,.25);
      backdrop-filter:blur(6px);
    }
    .card p{
      margin:0;
      font-size:13px;
      line-height:1.55;
    }

    .btn{
      width:min(380px, 92vw);
      border-radius:14px;
      padding:12px;
      font-size:13px;
      text-align:center;
      cursor:pointer;
      user-select:none;
      line-height:1.15;
      background:linear-gradient(180deg, rgba(255,235,180,.95), rgba(255,200,90,.92));
      color:var(--ink);
      border:1px solid rgba(255,245,200,.45);
      -webkit-tap-highlight-color:transparent;
      touch-action:manipulation;
    }
    .btn .en{ margin-top:4px; }

    input[type="file"]{ display:none; }
  </style>
</head>

<body>
  <div class="screen">
    <div class="pattern"></div>

    <div class="lanterns" aria-hidden="true">
      <div class="lantern"><div class="tassel"></div></div>
      <div class="lantern"><div class="tassel"></div></div>
    </div>

    <header>
      <div class="kicker">
        新年料理
        <span class="en">New Year’s Dish</span>
      </div>

      <!-- 标题：由 JS 注入 -->
      <h1 id="dishName">
        料理名占位
        <span class="en" id="dishNameEn">Dish name</span>
      </h1>

      <!-- 介绍：由 JS 注入 -->
      <p class="sub" id="dishDesc">
        料理介绍占位
        <span class="en" id="dishDescEn">Dish description</span>
      </p>
    </header>

    <main>
      <section class="card">
        <p>
          请为眼前的料理拍一张照片，留下这一刻。
          <span class="en">Take a photo to capture this moment.</span>
        </p>
      </section>

      <div class="btn" id="cameraBtn">
        打开照相机
        <span class="en">Open camera</span>
      </div>

      <input
        id="cameraInput"
        type="file"
        accept="image/*"
        capture="environment"
      />
    </main>
  </div>

  <script>
    (function(){
      // 1) 料理数据表：在这里新增/修改菜品
      // id => { zhName, enName, zhDesc, enDesc }
      const dishes = {
        dish1: {
          zhName: "四川内江甜水面",
          enName: "Neijiang Sweetwater Noodels",
          zhDesc: "四川内江极具特色的传统小吃，以其“又粗又长、口感筋道、味甜带辣”而闻名。来自LAOWAI Noddles。",
          enDesc: "A traditional specialty snack from Neijiang, Sichuan, famous for being thick and long, with a chewy texture and a sweet-spicy flavor profile. From LAOWAI Noddles."
        },
        dish2: {
          zhName: "咸蛋黄肉松芋泥麻薯生吐司",
          enName: "Salted Egg Yolk, Pork Floss, Taro & Mochi Shokupan",
          zhDesc: "生吐司，内馅为芋泥、麻薯、咸蛋黄与肉松。来自Fitchen Bakery烘焙坊。",
          enDesc: "Shokupan filled with taro paste, mochi, salted egg yolk, and pork floss. From Fitchen Bakery."
        },
        dish3: {
          zhName: "酥皮烤布里奶酪配蔬菜",
          enName: "Baked Puff Pastry Brie with Vegetables",
          zhDesc: "来自Trader Joe‘s的酥皮烤布里奶酪，搭配胡萝卜片和迷你甜彩椒。",
          enDesc: "Baked puff pastry Brie from Trader Joe's, paired with carrot chips and mini swweet peppers."
        },
        dish4: {
          zhName: "姜味红糖迷你酒酿糕",
          enName: "Ginger–Brown Sugar Mini Rice-Fermented Cakes",
          zhDesc: "加入红糖和生姜粉调味，用酒酿和面粉烤制而成的小糕点。",
          enDesc: "A small baked cake made with brown sugar and ginger powder, using fermented sweet rice and flour."
        },
        dishg: {
          zhName: "清蒸全鱼",
          enName: "Steamed Whole Fish",
          zhDesc: "一顿好的新年晚宴不可缺少一条完整的鱼。",
          enDesc: "A good New Year’s dinner is not complete without a whole fish."
        },
        dishl:{
          zhName:"???",
          enName: "???",
          zhDesc: "待定。",
          enDesc: "TBD."
        },
        dishr:{
          zhName:"韩式料理",
          enName: "???",
          zhDesc: "待定。",
          enDesc: "TBD."
        },
      };

      // 2) 从 URL 获取 id：优先 ?id=xxx；没有则读 #xxx
      function getDishId() {
        const url = new URL(window.location.href);
        const q = (url.searchParams.get('id') || "").trim();
        if (q) return q;

        const hash = (window.location.hash || "").replace('#','').trim();
        return hash || "dish1"; // 默认菜品
      }

      // 3) 渲染到页面
      function renderDish(dishId){
        const dish = dishes[dishId] || dishes["dish1"];

        document.getElementById('dishName').childNodes[0].nodeValue = dish.zhName;
        document.getElementById('dishNameEn').textContent = dish.enName;

        document.getElementById('dishDesc').childNodes[0].nodeValue = dish.zhDesc;
        document.getElementById('dishDescEn').textContent = dish.enDesc;

        // 可选：标题也跟着变
        document.title = `${dish.zhName} | Dinner Dish`;
      }

      // 4) 相机按钮：只负责唤起系统相机
      const cameraBtn = document.getElementById('cameraBtn');
      const cameraInput = document.getElementById('cameraInput');

      cameraBtn.addEventListener('click', () => {
        cameraInput.click();
      });

      // init
      renderDish(getDishId());

      // 可选：如果你用 hash 切换，监听 hash 变化实时更新
      window.addEventListener('hashchange', () => {
        renderDish(getDishId());
      });
    })();
  </script>
</body>
</html>
